<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorisk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="game-area">
      <p class="start-button">Start</p>
      <div class="high-score-area">
        <p>High score</p>
        <p class="high-score-counter">0</p>
      </div>
      <div class="game-button" id="red">
        <img
          class="hand-image"
          src="hand.png"
          alt="Pixelated image of a hand."
        />
      </div>
      <div class="game-button" id="green">
        <img
          class="hand-image"
          src="hand.png"
          alt="Pixelated image of a hand."
        />
      </div>
      <div class="game-button" id="blue">
        <img
          class="hand-image"
          src="hand.png"
          alt="Pixelated image of a hand."
        />
      </div>
      <div class="game-button" id="gold">
        <img
          class="hand-image"
          src="hand.png"
          alt="Pixelated image of a hand."
        />
      </div>
      <div class="counter-area">
        <p>Level</p>
        <p class="current-counter">0</p>
      </div>
      <p class="rules">
        Memorize the sequence and repeat it! Each new level gets one step
        longer.
      </p>
      <div class="dev-info">
        <p class="dev-name">RadiMarko</p>
        <p class="dev-year"></p>
      </div>
    </section>
  </body>
</html>
